<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="options-header">
                <a href=""><img src="icons/view-dashboard.svg" alt="Dashboard"></a>
                <a href="">Dashboard</a>
            </div>

            <div class="blank"></div>

            <div class="options">
                <a href=""><img src="icons/home.svg" alt="Home"></a>
                <a href="">Home</a>
            </div>

            <div class="options">
                <a href=""><img src="icons/card-account-details-outline.svg" alt="Profile"></a>
                <a href="">Profile</a>
            </div>

            <div class="options">
                <a href=""><img src="icons/message-reply.svg" alt="Messages"></a>
                <a href="">Messages</a>
            </div>
            
            <div class="options">
                <a href=""><img src="icons/clock-time-three.svg" alt="History"></a>
                <a href="">History</a>
            </div>
            <div class="options">
                <a href=""><img src="icons/file-multiple.svg" alt="Tasks"></a>
                <a href="">Tasks</a>
            </div>

            <div class="options">
                <a href=""><img src="icons/account-group.svg" alt="Community"></a>
                <a href="">Community</a>
            </div>
            
            <div class="blank"></div>

            <div class="options">
                <a href=""><img src="icons/cog.svg" alt="Settings"></a>
                <a href="">Settings</a>
            </div>
            <div class="options">
                <a href=""><img src="icons/comment-question.svg" alt="Support"></a>
                <a href="">Support</a>
            </div>
            <div class="options">
                <a href=""><img src="icons/shield-check.svg" alt="Privacy"></a>
                <a href="">Privacy</a>
            </div>
            
            <div class="credit">
                <a href="https://www.flaticon.com/free-stickers/people" title="User Icons" target="_blank">User Icons provided by Stickers on Flaticon</a>
            </div>
        </div>

        <div class="header">
            <div class="search">
                <a href=""><img class="magnify" src="icons/magnify.svg" alt="Search"></a>
                <input type="text">
            </div>

            <div class="profileTop">
                <a href="" ><img class="bell" src="icons/bell-ring-outline.svg" alt="Notifications"></a>
                <img class="pfp-small" src="icons/pfp1.png" alt="Profile picture">
                <p>Alexandra</p>
            </div>

            <div class="profileBottom">
                <img class="pfp" src="icons/pfp1.png" alt="Profile picture">
                <div class="text">
                    <p class="greeting">Hi there,</p>
                    <p class="name">Alexandra (@AlexS1302)</p>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        
        <div class="main">main</div>    
        
    </div>
    
</body>
</html>
